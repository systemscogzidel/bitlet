<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<div class="demo-layout-transparent mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header mdl-layout__header--transparent ">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <div class="header_image"><img class="header_image_logo" src="/images/logo.png"/></div>
      <div class="mdl-layout-spacer"></div>
      <div class="material-icons account_icon">account_circle</div>
    </div>
  </header>

  <main class="mdl-layout__content">
    <div class="mdl-grid add_btn">
      <div class="mdl-layout-spacer "></div>
      <button class="mdl-cell mdl-cell--6-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect land">
       <h2>Add Connection</h2>
      </button>
      <div class="mdl-layout-spacer"></div>
    </div>

 <!-- select option    -->
    <div class="src_option">
      <div class="mdl-cell mdl-cell--12-col title-text">
          <h2 class="title-text-source">Select Source Connection</h2>
       <!--    <h2 class="title-text-destination">Select destination Connection</h2> -->
      </div> 
      <div class="mdl-grid ">
        <div class="mdl-layout-spacer mdl-cell mdl-cell--2-col"></div>  
        <button class="mdl-cell mdl-cell--4-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect land land_github on-off-github">
         <h2>GitHub</h2>
        </button>
        <button class="mdl-cell mdl-cell--4-col mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect land land_bitbucket">
         <h2>Bitbucket</h2>
        </button>
        <div class="mdl-layout-spacer mdl-cell mdl-cell--2-col"></div>
      </div>
    </div>
<!-- conncetion -->
    <div class="mdl-grid">
      <div class="mdl-layout-spacer"></div>
      
 
      <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col github">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Connect GitHub</h2>
        </div>
        <form action="/github_data" method="POST">
        <div class="mdl-card__supporting-text">
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select">
            <input type="text" value="" class="mdl-textfield__input" id="sample3" readonly>
            <input type="hidden" value="" name="git_repo" >
            <label for="sample3" class="mdl-textfield__label">Repository Name</label>
            <ul for="sample3" class="mdl-menu mdl-menu--bottom-left mdl-js-menu git_repo">
                <li class="mdl-menu__item" data-val=""></li>
            </ul>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input git_user" type="text" name="git_user">
              <label class="mdl-textfield__label" for="sample4">GitHub User name...</label>
              <span class="mdl-textfield__error">Please enter your repository name!</span>
            </div>
            <!-- <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text"  name="git_repo">
              <label class="mdl-textfield__label" for="sample4">Repository Name...</label>
              <span class="mdl-textfield__error">Please enter your repository name!</span>
            </div> -->
    
          
        </div>
        <div class="mdl-card__actions mdl-card--border on-off-github">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get Started
          </button>
        <!-- </div> -->
        <!-- </form> -->
        <!-- <div class="mdl-card__actions mdl-cell mdl-cell--4-col on-off-github"> -->
          <!-- <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect git_connect">
            connect
          </a> -->
        </div>
        </form>
      </div>
 
      <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col bitbucket">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Connect Bitbucket</h2>
        </div>
        <form action="/bitbucket_data" method="POST">
        <div class="mdl-card__supporting-text">
          
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text"  name="bucket_user">
              <label class="mdl-textfield__label" for="sample4">Bitbucket User name...</label>
              <span class="mdl-textfield__error">Please enter your Bitbucket User name!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text"  name="bucket_repo">
              <label class="mdl-textfield__label" for="sample4">Repository Name...</label>
              <span class="mdl-textfield__error">Please enter your heroku app name!</span>
            </div>
          
        </div>
        <div class="mdl-card__actions mdl-card--border on-off-bitbucket">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get Started
          </button>
          
          <!-- <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect bitbucket_connect">
            connect
          </a> -->
        </div>
        </form>
      </div>
      <div class="demo-card-wide mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col heroku">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Connect Heroku</h2>
        </div>
        <form action="/heroku_start" method="POST">
        <div class="mdl-card__supporting-text">
          
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text"  id="sample4" name="token">
              <label class="mdl-textfield__label" for="sample4">Token...</label>
              <span class="mdl-textfield__error">Please enter your heroku auth token!</span>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text"  id="sample4" name="app">
              <label class="mdl-textfield__label" for="sample4">App Name...</label>
              <span class="mdl-textfield__error">Please enter your heroku app name!</span>
            </div>
        
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
            Get Started
          </button>
        </div>
        </form>
    </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </main><div class="mdl-shadow--2dp"></div>
</div>
